<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="styles.css" rel="stylesheet">
  <title>Quiz App Custom</title>


  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SLS7B2YQFD"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SLS7B2YQFD');
  </script>

  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="img/quby-cute.gif" alt="Thi Tot Logo Animated" class="logo-image">
    </div>

    <div id="example-selection" class="example-controls">
      <h2>Chọn Bộ Câu Hỏi:</h2>
      <select id="example-select">
        <option value="" disabled selected>-- Chọn Example --</option>
        <option value="example1">Example 1 (40 câu)</option>
        <option value="example2">Example 2 (40 câu)</option>
        <option value="example3">Example 3 (45 câu Basic)</option>
        <option value="retry_incorrect">Làm lại câu đã sai (Lưu gần nhất)</option>
        <!-- <option value="example2">Example 2 (Advanced)</option> -->
      </select>
      <button id="load-example-btn" class="btn">Tải Bộ Câu Hỏi</button>
    </div>

    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <div id="translated-question" class="hide translated-text"></div>
      <div id="translated-answers" class="hide translated-text"></div>
    </div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn hide">Start</button>
      <button id="translate-btn" class="translate-btn btn hide">Dịch</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="confirm-btn" class="confirm-btn btn hide">Confirm</button>
    </div>
  </div>
</body>

</html>
